<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="min-h-screen bg-page">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <span class="text-5xl font-bold text-red-600 mb-2">ðŸŽ„</span>
            <h1 class="text-5xl font-bold text-red-600 mb-2">The Gorgeous's Advent Calendar 2025</h1>
            <span class="text-5xl font-bold text-red-600 mb-2">ðŸŽ„</span>
            <!-- <p class="text-gray-600">Click on a window to reveal a surprise!</p> -->
        </header>

        <div id="calendar-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 max-w-6xl mx-auto">
            <!-- Windows will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-auto animate-fadeIn">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-red-600"></h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-3xl font-bold leading-none">&times;</button>
            </div>
            <div id="modal-content" class="p-6">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="error-toast" class="hidden fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fadeIn">
        <p id="error-message"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
